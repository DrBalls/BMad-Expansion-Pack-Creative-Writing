# Creative Writing Expansion – Novel Workflows
# ============================================================
# Save this file as: workflows/creative-writing-workflows.yaml
# These three workflows cover common novel‑writing styles.
# ============================================================

# ------------------------------------------------------------
# 1. Greenfield Novel Workflow (classic front‑to‑back)
# ------------------------------------------------------------
---
workflow:
  id: creative-writing-greenfield
  name: Greenfield Novel Workflow
  description: >-
    End‑to‑end pipeline for writing a brand‑new novel: concept → outline → full draft
    → beta feedback → final polish.
  phases:
    ideation:
      - agent: narrative-designer
        task: brainstorm-premise
        output: concept-brief.md
      - agent: world-builder
        task: build-world
        input: concept-brief.md
        output: world-guide.md
      - agent: character-psychologist
        task: develop-character
        input: concept-brief.md
        output: characters.md
    outlining:
      - agent: plot-architect
        task: analyze-story-structure
        input:
          - concept-brief.md
          - world-guide.md
          - characters.md
        output: story-outline.md
    drafting:
      - agent: editor
        task: create-draft-section     # repeat per chapter
        input: story-outline.md
        repeat: per-chapter
        output: draft-manuscript.md
      - agent: dialog-specialist
        task: workshop-dialog
        input: draft-manuscript.md
        output: dialog-pass.md
    revision:
      - agent: beta-reader
        task: provide-feedback
        input: draft-manuscript.md
        output: beta-notes.md
      - agent: editor
        task: incorporate-feedback
        input:
          - draft-manuscript.md
          - beta-notes.md
        output: polished-manuscript.md
  completion_criteria:
    - polished-manuscript.md exists
...

# ------------------------------------------------------------
# 2. Snowflake Novel Workflow (iterative expansion)
# ------------------------------------------------------------
---
workflow:
  id: creative-writing-snowflake
  name: Snowflake Novel Workflow
  description: >-
    Iteratively expands a kernel idea into a full novel following the 10‑step
    Snowflake Method.
  phases:
    premise:
      - agent: plot-architect
        task: brainstorm-premise        # 1‑sentence idea
        output: premise.txt
    paragraph:
      - agent: plot-architect
        task: expand-premise            # 1‑paragraph summary
        input: premise.txt
        output: premise-paragraph.md
    characters:
      - agent: character-psychologist
        task: develop-character
        input: premise-paragraph.md
        output: character-summaries.md
    synopsis:
      - agent: plot-architect
        task: expand-synopsis           # 1‑page synopsis
        input: premise-paragraph.md
        output: synopsis.md
    deep-character:
      - agent: character-psychologist
        task: character-depth-pass
        input: character-summaries.md
        output: characters.md
    scene-list:
      - agent: plot-architect
        task: generate-scene-list
        input:
          - synopsis.md
          - characters.md
        output: scene-list.md
    outline:
      - agent: plot-architect
        task: outline-scenes
        input: scene-list.md
        output: snowflake-outline.md
    drafting:
      - agent: editor
        task: create-draft-section
        input: snowflake-outline.md
        repeat: per-chapter
        output: draft-manuscript.md
    polish:
      - agent: beta-reader
        task: provide-feedback
        input: draft-manuscript.md
        output: beta-notes.md
      - agent: editor
        task: incorporate-feedback
        input:
          - draft-manuscript.md
          - beta-notes.md
        output: final-manuscript.md
  completion_criteria:
    - final-manuscript.md exists
...

# ------------------------------------------------------------
# 3. Iterative Release Workflow (serial publishing)
# ------------------------------------------------------------
---
workflow:
  id: creative-writing-serial
  name: Iterative Release Novel Workflow
  description: >-
    Designed for web‑serial or indie authors releasing chapters on a cadence
    and incorporating live reader feedback.
  phases:
    sprint-planning:
      - agent: plot-architect
        task: select-next-arc
        output: release-plan.md
    chapter-loop:
      - agent: editor
        task: create-draft-section
        input: release-plan.md
        repeat: per-chapter
        output: chapter-draft.md
      - agent: dialog-specialist
        task: workshop-dialog
        input: chapter-draft.md
        output: chapter-dialog.md
      - agent: beta-reader
        task: quick-feedback
        input: chapter-dialog.md
        output: chapter-notes.md
      - agent: editor
        task: final-polish
        input:
          - chapter-dialog.md
          - chapter-notes.md
        output: chapter-final.md
      - agent: editor
        task: publish-chapter
        input: chapter-final.md
        output: publication-log.md
    retrospective:
      - agent: beta-reader
        task: analyze-reader-feedback
        input: publication-log.md
        output: retro.md
  completion_criteria:
    - All planned chapters published
    - retro.md completed
...
